<div class="productStore">
    <div class="productStoreTop">
        <div class="productStoreTopLeft">
            <button class="btn btn-default" type="submit"  ng-click="openAddProduct()">新增</button>
            <button class="btn btn-default" type="submit" ng-click="openAddUnit()">单位管理</button>
            <button class="btn btn-default" type="submit" ng-click="openCategory()" >商品类型管理</button>
        </div>
        <div class="productStoreTopRight">
            <div class="productStoreTopRightBox1">
                <select class="form-control">
                    <option>无</option>
                    <option ng-repeat="obj in tsupplier" ng-bind="obj.suppliername"></option>
                </select>
            </div>
            <div class="productStoreTopRightBox2">
                <select class="form-control">
                    <option>无</option>
                    <option ng-repeat="obj in tcategory" ng-bind="obj.category"></option>
                </select>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="inputPassword2" class="sr-only">Password</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="请输入要查询的内容" ng-model="bjSearchValue">
                </div>
                <button type="submit" class="btn btn-default" ng-click="lookForMsg()">查询</button>
            </form>
        </div>
    </div>
    <div class="productStoreBody">
        <table class="table table-hover" >
            <thead>
                <tr>
                    <th>行号</th>
                    <th>编辑</th>
                    <th ng-repeat="(key, value) in tprodata[0]" ng-bind="key"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="obj in tprodata">
                    <th  ng-bind="$index + 1"></th>
                    <td ><button class="btn btn-default tbodyRetext" type="submit" >编辑</button></td>
                    <td ng-repeat="(key,value) in obj" ng-bind= "value"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="productStoreFooter">
        <span class="productStoreFooterLeft">
            共1个商品，库存总量：0.000，总进价：0.00，总售价：0.00
        </span>
        <div class="productStoreFooterRight">
            <button type="submit" class="btn btn-default">前一页</button>
            <span>第1页</span>
            <span>共1页</span>
            <button type="submit" class="btn btn-default">下一页</button>
        </div>
    </div>
    <div class="addProductStore">
        <form class="form-inline" name="addProNameTotal">
            <div class="form-group">
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan">条码</span>
                    <input type="text" class="form-control" placeholder="条码:" ng-model = "addProductContent.qrCode">
                </div>
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan">品名</span>
                    <input type="text" class="form-control" placeholder="品名:" ng-model = "addProductContent.productName">
                </div>
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan">分类</span>
                    <select ng-init="selectedName = tcategory[0].category" class="form-control" name="addProNameCategory" ng-model="selectedName">
                        <option  ng-repeat="obj in tcategory"  value="{{obj.index}}">{{obj.category}}</option>
                    </select>
                </div>
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan">单位</span>
                    <select class="form-control" name="addProNameUnit">
                        <option ng-repeat="obj in tunit" value="{{obj.index}}">{{obj.unit}}</option>
                    </select>
                </div>
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan" >售价</span>
                    <input type="text" class="form-control" placeholder="售价:" ng-model = "addProductContent.salePrice">
                </div>
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan">进价</span>
                    <input type="text" class="form-control" placeholder="进价:" ng-model = "addProductContent.purchasingCost">
                </div>
                
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan">供货商</span>
                    <select class="form-control" name="addProNameSupplier">
                        <option ng-repeat="obj in tsupplier" value="{{obj.indexid}}">{{obj.suppliername}}</option>
                    </select>
                </div>
                <div class="addProductStoreLevel">
                    <span class="addProductStoreLevelSpan">库存</span>
                    <input type="text" class="form-control" disabled placeholder="0">
                </div>
                <div class="addProductStoreBottom">
                    <button type="button" class="btn btn-default" ng-click="delAddProducts()">取消</button>
                    <button type="button" class="btn btn-primary" ng-click = "addProductContentBtn()">保存</button>
                </div>
            </div>
        </form>
    </div>
    <div class="addUnit">
        <div class="addUnitTop">
            <span class="addUnitTopLeft" >商品单位设置</span>
            <span class="addUnitTopRight" ng-click="closeAddUnit()">&times;</span>
        </div>
        <div class="addUnitMid">
            <span class="accountAddUnitMid">共有{{lookUnitNum}}种单位</span>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入单位" ng-model = "unitValue">
                    <button type="button" class="btn btn-primary" ng-click="addUnitBtn()">保存</button>
                </div>
            </form>
        </div>
        <div class="addUnitBody">
            <table class="table table-bordered table-striped">
                <colgroup>
                    <col class="col-xs-1">
                    <col class="col-xs-7">
                </colgroup>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>单位</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  ng-repeat="obj in tunit">
                        <th>
                            <code ng-bind="obj.index">1</code>
                        </th>
                        <td  ng-bind="obj.unit"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="category">
        <div class="categoryTop">
            <span class="categoryTopLeft" >商品类型设置</span>
            <span class="categoryTopRight" ng-click="closeCategory()">&times;</span>
        </div>
        <div class="categoryMid">
            <span class="accountcategoryMid">共有{{lookCategoryNum}}种类型</span>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入商品类型" ng-model="categryValue">
                    <button type="button" class="btn btn-primary" ng-click="saveCategory()">保存</button>
                </div>
            </form>
        </div>
        <div class="categoryBody">
            <table class="table table-bordered table-striped">
                <colgroup>
                    <col class="col-xs-1">
                    <col class="col-xs-7">
                </colgroup>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>商品类型</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in tcategory">
                        <th scope="row">
                            <code ng-bind="obj.index"></code>
                        </th>
                        <td ng-bind="obj.category"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
